name: Release

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install bats-core
        run: sudo apt-get update && sudo apt-get install -y bats
      - name: Run tests
        run: make test

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: scripts/release.sh
