name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install bats-core and shellcheck
        run: sudo apt-get update && sudo apt-get install -y bats shellcheck

      - name: Lint shell scripts
        run: make lint

      - name: Run tests
        run: make test
